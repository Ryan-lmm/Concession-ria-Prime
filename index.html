<html>

<head>
    <title>Prime</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Cardo&display=swap" rel="stylesheet">
    <!--font-family: 'Alice', serif;
        font-family: 'Cardo', serif; -->
    <link href="style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/6092eefdf0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="menu">
        <div class="center-menu">
            <div class="logo">
                <h2>Prime</h2>
            </div><!--Logo-->
            <div class="items-menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Cars</a>
                <a href="#">What's New</a>
            </div><!--Items do menu-->
            <a class="btn-contact" href="#">Contact Us</a><!--botão contato do menu-->
        </div>
    </header><!--Header do menu-->
    <section class="banner">
        <div class="center-banner">
            <div class="slider-container">
                <div class="mySlides">
                    <img src="imagens/pngegg.png" />
                </div>
                <div class="mySlides">
                    <img src="imagens/pngegg (1).png" />
                </div>
                <div class="mySlides">
                    <img src="imagens/pngegg (2).png" />
                </div>
                <div class="mySlides">
                    <img src="imagens/pngegg (3).png" />
                </div>
                <div class="mySlides">
                    <img src="imagens/pngegg (4).png" />
                </div>
                <div class="mySlides">
                    <img src="imagens/pngegg (5).png" />
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a><!--Botão esquerdo para voltar imagem-->
                <a class="next" onclick="plusSlides(1)">&#10095;</a><!--botão direito para avançar imagem-->
            </div><!--Imagens para oSlider-->
            <br/>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span><!--Dot 1-->
                <span class="dot" onclick="currentSlide(2)"></span><!--Dot 2-->
                <span class="dot" onclick="currentSlide(3)"></span><!--Dot 3-->
                <span class="dot" onclick="currentSlide(4)"></span><!--Dot 4-->
                <span class="dot" onclick="currentSlide(5)"></span><!--Dot 5-->
                <span class="dot" onclick="currentSlide(6)"></span><!--Dot 6-->
            </div><!--Dots para mostrar mudança e navegação de imagens-->
        </div><!--center banner-->
    </section><!--Seção banner-->
    <script>
        let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "")
    
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";

}

    </script><!--slider em vanilla Javascript-->
</body>

</html>
